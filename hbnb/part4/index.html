<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Places</title>
    <link rel="stylesheet" href="css/styles.css"> <!-- adapter le chemin si nécessaire -->
    <link rel="icon" href="images/icon.png">
</head>
<body>
    <header>
        <img src="images/logo.png" alt="HBnB Logo" class="logo">
        <nav>
            <a href="index.html">Home</a>
            <a href="login.html" class="login-button">Login</a>
        </nav>
    </header>
    <main>
        <section id="filter">
            <h2>Filtres</h2>
            <label for="price-filter">Max Price:</label>
            <select id="price-filter">
                <!-- Les options seront renseignées dynamiquement -->
            </select>
        </section>
        <section id="places-list">
        <h2>Liste des lieux</h2>
            <!-- La liste des lieux sous forme de cartes (place-card) sera renseignée ici -->
            <!-- Exemple d'une carte statique à dupliquer : -->
            <div class="place-card">
                <h2>Charming Loft</h2>
                <p>120€/night</p>
                <button class="details-button">View Details</button>
            </div>
        </section>
    </main>
    <footer>
        <p>All rights reserved.</p>
    </footer>
    <script src="js/scripts.js"></script> <!-- adapter le chemin si nécessaire -->
</body>
</html>
