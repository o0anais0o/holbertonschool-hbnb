<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>HBNB - Accueil</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="static/styles.css" />
</head>
<body>
  <main>
    <h1>Bienvenue sur HBNB !</h1>
    <section id="places-list">
      <!-- Liste des logements (à récupérer avec API + token) -->
    </section>
    <button id="logout-btn" style="display:none;">Déconnexion</button>
  </main>

  <script>
    function getCookie(name) {
      const value = `; ${document.cookie}`;
      const parts = value.split(`; ${name}=`);
      if (parts.length === 2) return parts.pop().split(';').shift();
    }

    document.addEventListener('DOMContentLoaded', async () => {
      const token = getCookie('token');
      const logoutBtn = document.getElementById('logout-btn');
      const placesList = document.getElementById('places-list');
    
      // Ligne commentée pour ne pas empêcher l'accès sans connexion
      /*
      if (!token) {
          // Pas connecté => redirige vers login
          window.location.href = 'login.html';
          return;
      }
      */

      // Optionnel : n’afficher le bouton déconnexion que si token existe
      if (token) {
        logoutBtn.style.display = 'block';
        logoutBtn.addEventListener('click', () => {
          document.cookie = "token=; path=/; expires=Thu, 01 Jan 1970 00:00:00 UTC;";
          window.location.href = 'login.html';
        });
      }

      // Exemple : affiche un message d’accueil simple,
      // tu peux ici charger la liste des logements accessibles publiquement
      placesList.innerHTML = `<p>Voici la liste des logements disponibles (à implémenter).</p>`;
    });
  </script>

  <script src="static/scripts.js"></script> 
</body>
</html>
