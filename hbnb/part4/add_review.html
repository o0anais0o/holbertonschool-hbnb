<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Review</title>
    <link rel="stylesheet" href="css/styles.css"><!-- adapter le chemin si nécessaire -->
    <link rel="icon" href="images/icon.png">
</head>
<body>
    <header>
        <img src="images/logo.png" alt="HBnB Logo" class="logo">
        <nav>
            <a href="index.html">Home</a>
            <a href="login.html" class="login-button">Login</a>
        </nav>
    </header>
    <main>
        <section class="add-review">
            <h2>Add a Review</h2>
            <p><strong>For place:</strong> <span id="place-name">Name of the Place</span></p>
            <form id="review-form" class="form">
                <label for="review">Your Review:</label>
                <textarea id="review" name="review" required></textarea>
                
                <label for="rating">Rating:</label>
                <select id="rating" name="rating" required>
                    <option value="">Select</option>
                    <option value="1">1 - Poor</option>
                    <option value="2">2 - Fair</option>
                    <option value="3">3 - Good</option>
                    <option value="4">4 - Very Good</option>
                    <option value="5">5 - Excellent</option>
                </select>
                <button type="submit">Submit Review</button>
            </form>
        </section>
    </main>
    <footer>
        <p>All rights reserved.</p>
    </footer>
    <script src="js/scripts.js"></script><!-- adapter le chemin si nécessaire -->
</body>
</html>
