<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place Details</title>
    <link rel="stylesheet" href="/static/styles.css"><!-- adapter le chemin si nécessaire -->
    <link rel="icon" href="images/icon.png">
</head>
<body>
    <header>
        <img src="images/logo.png" alt="HBnB Logo" class="logo">
        <nav>
            <a href="index.html">Home</a>
            <a href="login.html" class="login-button">Login</a>
        </nav>
    </header>
    <main>
        <section id="place-details" class="place-details">
            <h2>Place Details</h2>
            <!-- Les détails du lieu seront renseignés de manière dynamique (titre, hôte, prix, commodités) -->
        </section>
        <section id="reviews">
            <h2>Reviews</h2>
            <!-- Chaque évaluation sous forme de carte (carte d'évaluation de classe) apparaîtra ici -->
        </section>
        <section id="add-review" style="display:none;"></section>
            <h2>Add a Review</h2>
            <form id="review-form" class="add-review form">
                <label for="review-text">Review:</label>
                <textarea id="review-text" name="review-text" required></textarea>
                
                <label for="review-rating">Rating (1-5):</label>
                <input id="review-rating" name="review-rating" type="number" min="1" max="5" required>
                
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>
    <footer>
        <p>All rights reserved.</p>
    </footer>
    <script src="/static/scripts.js"></script><!-- adapter le chemin si nécessaire -->
</body>
</html>
