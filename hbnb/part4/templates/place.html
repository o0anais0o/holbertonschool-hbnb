<!-- Place.html V2 sans logo, gestion login modale et formulaire d’avis dynamique, remplace -->
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <title>Détail du logement</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <!-- Barre d'authentification simple -->
    <header>
        <nav>
            <a href="#" id="login-link">Se connecter</a>
            <button id="loginBtn">Connexion</button>
            <button id="logoutBtn" style="display:none;">Déconnexion</button>
        </nav>
    </header>

    <!-- Section de contenu -->
    <main>
        <!-- Section détail du logement -->
        <section id="place-details" class="place-details"></section>

        <!-- Section avis -->
        <section id="reviews" class="reviews-section"></section>

        <!-- Formulaire d'ajout d'avis (visible uniquement si connecté) -->
        <section id="add-review" style="display:none;">
            <h2>Ajouter un avis</h2>
            <form id="review-form">
                <label for="review-text">Votre avis :</label><br />
                <textarea id="review-text" name="review-text" rows="4" cols="50" required></textarea><br />

                <label for="review-rating">Note (1 à 5) :</label>
                <select id="review-rating" name="review-rating" required>
                    <option value="">--Choisir--</option>
                    <option value="1">1 - Très mauvais</option>
                    <option value="2">2 - Mauvais</option>
                    <option value="3">3 - Moyen</option>
                    <option value="4">4 - Bon</option>
                    <option value="5">5 - Excellent</option>
                </select><br /><br />

                <button type="submit">Envoyer</button>
            </form>
        </section>
    </main>

    <!-- Modale de login -->
    <section id="login-section" style="display:none; position: fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.5); justify-content:center; align-items:center;">
        <form id="login-form" style="background:#fff; padding:20px; border-radius:5px; width:300px; position:relative;">
            <button id="close-login-form" style="position:absolute; top:5px; right:5px;">&times;</button>
            <h2>Connexion</h2>
            <label for="email">Email :</label><br />
            <input type="email" name="email" required /><br />
            <label for="password">Mot de passe :</label><br />
            <input type="password" name="password" required /><br /><br />
            <button type="submit">Se connecter</button>
            <p id="login-error" style="color:red;"></p>
        </form>
    </section>

    <script src="{{ url_for('static', filename='scripts.js') }}"></script>
</body>
</html>
