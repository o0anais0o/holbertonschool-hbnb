<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/styles.css"><!-- adapter le chemin si nécessaire -->
    <link rel="icon" href="images/icon.png">
</head>
<body>
    <!-- HEADER avec logo et nav -->
    <header>
        <img src="images/logo.png" alt="HBnB Logo" class="logo">
        <nav>
            <a href="index.html">Home</a>
            <a href="login.html" class="login-button">Login</a>
        </nav>
    </header>

    <main>
        <section>
            <form id="login-form">
                <h2>Login</h2>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                    
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                    
                <button type="submit">Login</button>
            </form>
        </section>
    </main>

    <!-- FOOTER -->
    <footer>
        <p>All rights reserved.</p>
    </footer>

    <script src="js/scripts.js"></script><!-- adapter le chemin si nécessaire -->
</body>
</html>
